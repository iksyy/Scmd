//bind
alias +openscmd *Menu
alias -openscmd toggleconsole 
bind ins +openscmd
alias +cjump "+jump; +duck" 
alias -cjump "-jump; -duck"  
alias +jp "+jump;-jump"
alias +ak "-attack;-attack2"
alias +jumpthrow "+jp;+ak"
alias -jumpthrow
alias +qthrow "bind 1 slot10;bind 2 slot8;bind 3 slot7;bind 4 slot6"
alias -qthrow "bind 1 slot1;bind 2 slot2;bind 3 slot3;bind 4 slot4"
//全键瓦式(自动)急停
alias +_forward "+forward; forwardback 0.0001 0 0"
alias -_forward "-forward; forwardback -0.0001 0 0;rightleft 0 0 0"
alias +_back "+back;forwardback -0.0001 0 0"
alias -_back "-back;forwardback 0.0001 0 0;rightleft 0 0 0"
alias +_left "+left;rightleft -0.0001 0 0"
alias -_left "-left;rightleft 0.0001 0 0;forwardback 0 0 0"
alias +_right "+right;rightleft 0.0001 0 0"
alias -_right "-right;rightleft -0.0001 0 0;forwardback 0 0 0"
//双键急停
alias +_forward1 "+forward;forwardback 0.0001 0 0"
alias -_forward1 "-forward;forwardback 0 0 0"
alias +_back1 "+back;forwardback -0.0001 0 0"
alias -_back1 "-back;forwardback 0 0 0"
alias +_left1 "+left;rightleft -0.0001 0 0"
alias -_left1 "-left;rightleft 0 0 0"
alias +_right1 "+right;rightleft 0.0001 0 0"
alias -_right1 "-right;rightleft 0 0 0"
//WS瓦式(自动)急停AD双键急停
alias +ws_forward "+forward;forwardback 0.0001 0 0"
alias -ws_forward "-forward;forwardback -0.0001 0 0"
alias +ws_back "+back;forwardback -0.0001 0 0"
alias -ws_back "-back;forwardback 0.0001 0 0"
alias +ws_left "+left;rightleft -0.0001 0 0;forwardback 0 0 0"
alias -ws_left "-left;rightleft 0 0 0"
alias +ws_right "+right;rightleft 0.0001 0 0;forwardback 0 0 0"
alias -ws_right "-right;rightleft 0 0 0"
//模式切换
alias *togglejtmode *togglejt2
alias *togglejt1 "alias *togglejtmode *togglejt2;*jitingmode1"
alias *togglejt2 "alias *togglejtmode *togglejt3;*jitingmode2"
alias *togglejt3 "alias *togglejtmode *togglejt4;*jitingmode3"
alias *togglejt4 "alias *togglejtmode *togglejt1;*jitingmode4"
alias *jitingmode1 huifu
alias *jitingmode2 laojiting
alias *jitingmode3 wsjiting
alias *jitingmode4 xinjiting
alias huifu "echo 已恢复!;forwardback 0 0 0;rightleft 0 0 0;cl_hud_color 0;bind w +forward;bind s +back;bind a +left;bind d +right"
alias xinjiting "echo 已开启新全键瓦式(自动)急停!;cl_hud_color 6;bind w +_forward;bind s +_back;bind a +_left;bind d +_right"
alias wsjiting "echo 已开启WS瓦式(自动)急停AD双键急停!;cl_hud_color 1;bind w +ws_forward;bind s +ws_back;bind a +ws_left;bind d +ws_right"
alias laojiting "echo 已开启老AD双键急停!;cl_hud_color 9;bind w +_forward1;bind s +_back1;bind a +_left1;bind d +_right1"
